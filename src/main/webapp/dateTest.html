<!DOCTYPE HTML>
<html>
  <head>
<link type="text/css" rel="stylesheet" href="/resource/bootstrap3_3_5/css/bootstrap.css" />
<link type="text/css" rel="stylesheet" href="/resource/bootstrap3_3_5/css/bootstrap-datetimepicker.min.css" />
<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
<script type="js/bootstrap.min.js"></script>
<script type="js/bootstrap-datetimepicker.js"></script>
<script type="js/bootstrap-datetimepicker.zh-cn.js" charset="UTF-8"></script>
<script type="text/javascript">
        $(".choice_start_datetime").datetimepicker({
            language:  'zh-CN', //语言
            format: "yyyy-mm-dd-HH",
            minView:'day', //最终是可以选择小时
            autoclose:true //自动关闭
        });

        $(".choice_end_datetime").datetimepicker({
            language:  'zh-CN',
             format: "yyyy-mm-dd-HH",
            minView:'day',
            autoclose:true
        });
    </script>
<body>
 <div class="col-lg-2">
    <label>起始时间</label>
    <div class="input-append date choice_start_datetime">
        <input  name="start_time" type="text" value="" class="form-control" readonly>
        <span class="add-on"><i class="icon-th"></i></span>
    </div>
</div>
<div class="col-lg-2">
    <label>结束时间</label>
    <div class="input-append date choice_end_datetime">
        <input  name="end_time" type="text" value="" class="form-control" readonly>
        <span class="add-on"><i class="icon-th"></i></span>
    </div>
</div>
</body>
</html>
